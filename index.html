<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gemscape Animation Sandbox</title>
	<link type="text/css" rel="stylesheet" href="bundle.css">
</head>
<body>
<!-- <section class="section">
</section> -->
<section class="section">
<!-- <div class="container"> -->
<!-- </div> -->
<div class="container">
	<h1 class="title is-1">Gemscape Animation Sandbox</h1>

	<div class="level">
		<div class="level-left">
			<div class="level-item">
			<div class="box">
				<label class="label" for="files">Choose an SVG file:</label>
				<div class="select">
				  <select name="files" id="files">
				  </select>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="level">
		<div class="level-left">

		<div class="level-item">
			<div class="box">
				<h3 class="title is-3">Parallax</h3>
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label" for="parallax-factor">Parallax Factor</label>
							<input class="input" name="parallax-factor" id="factor-spin-box" min="10" max="100" type="number" value="50">
						</div>
					</div>
				</div>
				<div id="parallax">
				</div>
			</div>
		</div>
	</div>
</div>
	<div>
	<div class="level">
		<div class="level-left">
		<div class="level-item">
			<div class="box">
				<h3 class="title is-3">BPM Pulse</h3>
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">BPM factor</label>
							<input class="input"  id="bpm-spin-box" min="1.1" max="2.0" type="number" value="1.5" step=0.1>
						</div>
					</div>
				</div>
				<div id="bpm">
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="level">
		<div class="level-left">
		<div class="level-item ">
			<div class="box">
				<h3 class="title is-3">Glow on Hover</h3>
				<div id="glow">
				</div>
			</div>
		</div>
	</div>
	</div>

</div>
</section>
	<script src="./bundle.js"></script>
</body>
