<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gemscape Animation Sandbox</title>

<body>


	<div>
		<p>Parallax</p>
		<input id="factor-spin-box" min="10" max="100" type="number" value="50">
		<div id="parallax">
		</div>
	</div>
	<hr>
	<div>
		<p>BPM Pulse</p>
		<input id="bpm-spin-box" min="1.1" max="2.0" type="number" value="1.5" step=0.1>
		<div id="bpm">
		</div>
	</div>
	<hr>
	<div>
		<p>Glow on Hover</p>
		<div id="glow">
		</div>
	</div>
	<script src="./bundle.js"></script>
</body>
