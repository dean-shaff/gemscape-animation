<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gemscape Animation Sandbox</title>
	<link type="text/css" rel="stylesheet" href="bundle.css">
</head>
<body>
<!-- <section class="section">
</section> -->
<section class="section">
<!-- <div class="container"> -->
<!-- </div> -->
<div class="container">
	<h1 class="title is-1">Gemscape Animation Sandbox</h1>

	<div class="level">
		<div class="level-left">
			<div class="level-item">
			<div class="box">
				<label class="label" for="files">Choose an SVG file:</label>
				<div class="select">
				  <select name="files" id="files">
				  </select>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="level">
		<div class="level-left">

		<div class="level-item">
			<div class="box">
				<h3 class="title is-3">Parallax</h3>
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">x-direction factor</label>
							<input class="input" id="parallax-x-spin-box" min="0" max="100" type="number" value="10" step="5">
						</div>
						<div class="field">
							<label class="label" >y-direction factor</label>
							<input class="input" id="parallax-y-spin-box" min="0" max="100" type="number" value="10" step="5">
						</div>

					</div>
				</div>
				<div id="parallax">
				</div>
			</div>
		</div>
	</div>
</div>
	<div>
	<div class="level">
		<div class="level-left">
		<div class="level-item">
			<div class="box">
				<h3 class="title is-3">BPM Pulse</h3>
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">BPM</label>
							<input class="input"  id="bpm-spin-box" min="50" max="250" type="number" value="100" step=10>
						</div>
						<div class="field">
							<label class="label">BPM Opacity Factor</label>
							<input class="input"  id="bpm-opacity-spin-box" min="1.1" max="2.0" type="number" value="1.5" step=0.1>
						</div>
					</div>
				</div>
				<div id="bpm">
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="level">
		<div class="level-left">
		<div class="level-item ">
			<div class="box">
				<h3 class="title is-3">Glow on Hover</h3>
				<div class="columns">
					<div class="column is-one-quarter">
						<div class="field">
							<label class="label">Size Factor</label>
							<input class="input" id="glow-size-spin-box" min="1.0" max="2.0" type="number" value="1.05" step="0.05">
						</div>
						<div class="field">
							<label class="label">Opacity Factor</label>
							<input class="input" id="glow-opacity-spin-box" min="1.0" max="2.0" type="number" value="1.5" step="0.1">
						</div>
						<div class="field">
							<label class="label">Transition Time</label>
							<input class="input" id="glow-transition-spin-box" min="0" max="1000" type="number" value="200" step="100">
						</div>
					</div>
				</div>
				<div id="glow">
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="level">
		<div class="level-left">
		<div class="level-item ">
			<div class="box">
				<h3 class="title is-3">Drop Shadow</h3>
				<div id="drop-shadow">
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</section>
	<script src="./bundle.js"></script>
</body>
